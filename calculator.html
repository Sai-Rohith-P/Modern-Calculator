<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="mainform me-auto ms-auto p-3" >
            <div id="top">
            </div>
            <div class="mt-3 d-flex flex-column gap-4 ">
                <div class="row  justify-content-evenly text-center">
                    <div class="col-3 text-dark butn " id="clear" onclick="clearr()" style="font-weight: 600;">AC</div>
                    <div class="col-3 text-dark butn" id="del" style="font-weight: 600;">DEL</div>
                    <div class="col-3 text-dark butn" id="module" style="font-weight: 600;" onclick="appendelemnt('%')">%</div>
                    <div class="col-3 text-light butnn1" id="divide" onclick="appendelemnt('/')">/</div>
                </div>
                <div class="row justify-content-evenly text-center">
                    <div class="col-3 text-light but1" id="seven" onclick="appendelemnt(7);">7</div>
                    <div class="col-3 text-light but1" id="eight" onclick="appendelemnt(8);">8</div>
                    <div class="col-3 text-light but1" id="nine" onclick="appendelemnt(9);">9</div>
                    <div class="col-3 text-light butnn1" id="multi" onclick="appendelemnt('*')">*</div>
                </div>
                <div class="row justify-content-evenly text-center">
                    <div class="col-3 text-light but1" id="four" onclick="appendelemnt(4);">4</div>
                    <div class="col-3 text-light but1" id="five" onclick="appendelemnt(5);">5</div>
                    <div class="col-3 text-light but1" id="six" onclick="appendelemnt(6);">6</div>
                    <div class="col-3 text-light butnn1" id="minus" onclick="appendelemnt('-')">-</div>
                </div>
                <div class="row justify-content-evenly text-center">
                    <div class="col-3 text-light but1" id="one" onclick="appendelemnt(1);">1</div>
                    <div class="col-3 text-light but1" id="two" onclick="appendelemnt(2);">2</div>
                    <div class="col-3 text-light but1" id="three" onclick="appendelemnt(3);">3</div>
                    <div class="col-3 text-light butnn1" id="plus" ondblclick="addition()" onclick="appendelemnt('+');">+</div>
                </div>
                <div class="row justify-content-evenly text-center">
                    <div class="col-3 text-light but1" id="zero" onclick="appendelemnt(0)">0</div>
                    <div class="col-3 text-light but1" onclick="appendelemnt('.')">.</div>
                    <div class="col-6 text-light butnn1" id="equals" style="width: 135px;border-radius: 27px;" onclick="calculation()">=</div>
                </div>
            </div>
            </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
